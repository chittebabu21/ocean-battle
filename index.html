<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script type="module" src="script.js" defer></script>
    <title>2D Game Javascript</title>
</head>
<body>
    <canvas></canvas>

    <!-- characters -->
    <img id="player" src="/assets/player.png" alt="character image">
    <img id="angler1" src="/assets/angler1.png" alt="character image">
    <img id="angler2" src="/assets/angler2.png" alt="character image">
    <img id="lucky" src="/assets/lucky.png" alt="character image">
    <img id="hivewhale" src="/assets/hivewhale.png" alt="character image">
    <img id="bulbwhale" src="/assets/bulbwhale.png" alt="character image">
    <img id="moonfish" src="/assets/moonfish.png" alt="character image">
    <img id="stalker" src="/assets/stalker.png" alt="character image">
    <img id="razorfin" src="/assets/razorfin.png" alt="character image">
    <img id="drone" src="/assets/drone.png" alt="character image">

    <!-- props -->
    <img id="projectile" src="/assets/projectile.png" alt="props">
    <img id="gears" src="/assets/gears.png" alt="props">
    <img id="smokeExplosion" src="/assets/smokeExplosion.png" alt="props">
    <img id="fireExplosion" src="/assets/fireExplosion.png" alt="props">
    <img id="shieldSprite" src="/assets/shield.png" alt="props">
    <img id="fireball" src="/assets/fireball.png" alt="props">

    <!-- environments -->
    <img id="layer1" src="/assets/layer1.png" alt="background image">
    <img id="layer2" src="/assets/layer2.png" alt="background image">
    <img id="layer3" src="/assets/layer3.png" alt="background image">
    <img id="layer4" src="/assets/layer4.png" alt="background image">

    <!-- sounds -->
    <audio id="powerup" src="/assets/powerup.wav"></audio>
    <audio id="powerdown" src="/assets/powerdown.wav"></audio>
    <audio id="shot" src="/assets/shot.wav"></audio>
    <audio id="hit" src="/assets/hit.wav"></audio>
    <audio id="shield" src="/assets/shield.wav"></audio>
    <audio id="explosion" src="/assets/explosion.wav"></audio>

</body>
</html>
